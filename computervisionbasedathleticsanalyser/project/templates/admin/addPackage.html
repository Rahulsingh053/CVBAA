{% include 'admin/header.html' %}


<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <div class="col-12">
                <div class="box-content">
                    <h1>Add Package</h1>
                    <form action="/admin/insertPackage" method="post">


                        <div class="form-group">

                            <label for="inputPackageName" class="control-label">Package Name</label>
                            <input type="text" name="packageName" class="form-control" required>

                            <label for="inputPackagePrice" class="control-label">Package Price</label>
                            <input type="number" name="packagePrice" class="form-control" required>

                            <label for="inputPackageDuration" class="control-label">Package Duration</label>
                            <input type="text" name="packageDuration" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
